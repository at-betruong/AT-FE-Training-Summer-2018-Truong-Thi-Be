<!DOCTYPE html>    
<html lang=" en">
<head>
  <title>Page card</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="styles/product.css">
</head>
<body>
 <header class="page-header">
  <div class="container">
    <div class="logo-sale">
      <a href="#"> <img src="images/logo-sale.jpg" alt="logo-header"></a>
      <span>Sales online</span>
    </div>
  </div>
</header>

<main id="page-main">
  <div class="container">
    <section class="section-shopping-cart">
      <div class="hidden" id="cart-detail">
        <table class="table">
          <thead class="table table-hover">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody-table" class="tbody-table">
          </tbody>
        </table>
      </div>
    </section> 
  </div> 
</main>

<footer class="page-footer">
</footer>
<script language="javascript" src="./cart.js"></script>
</body>
</html>
